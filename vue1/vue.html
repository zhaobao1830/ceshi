<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>vue+bootstrap</title>
    <!--<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">-->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>
<body>
    <div class="container" id="app">
        <h3>动脑学院</h3>
        <table class="table table-bordered">
            <tr>
                <th>ID</th>
                <th>订单编号</th>
                <th>产品名称</th>
                <th>购买数量</th>
                <th>产品单价</th>
                <th>小计</th>
                <th>操作</th>
            </tr>
            <tr v-for="(item,index) in message">
                <td>{{index+1}}</td>
                <td>{{item.id}}</td>
                <td>{{item.name}}</td>
                <td>
                    <button type="button" class="btn btn-primary">-</button>
                    <input type="text" v-model="item.amount">
                    <button type="button" class="btn btn-primary">+</button>
                </td>
                <td>{{item.price}}</td>
                <td>{{item.price*item.amount}}</td>
                <td>
                    <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#layer">移除</button>
                </td>
            </tr>
            <tr>
                <td>总购买价</td>
                <td colspan="5">{{animatenum}}</td>
                <td>
                    <button type="button" class="btn btn-danger">清空购物车</button>
                </td>
            </tr>
        </table>
        <div role="dialog" class="modal fade bs-example-modal-sm" id="layer">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">
                            <span>&times;</span>
                        </button>
                        <h4 class="modal-title">确认删除么?</h4>
                    </div>
                    <div class="modal-body text-right">
                        <button class="btn btn-primary btn-sm" data-dismiss="modal">取消</button>
                        <button class="btn btn-danger btn-sm" data-dismiss="modal">确认</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/jquery-3.1.1.js"></script>
    <script type="text/javascript" src="js/vue.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <!--<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>-->
    <script src="bootstrap/js/bootstrap.min.js"></script>
   <script>
       var vm = new Vue({ //vue实例
           el: "#app",
           data: {
               totalPrice:0,
               animatenum:10, //总价
               message: [
                   {
                       id:"DN001",
                       name:"大前端全栈开发",
                       amount:2,
                       price:5000
                   },{
                       id:"DN002",
                       name:"java企业级应用",
                       amount:2,
                       price:6000
                   },{
                       id:"DN003",
                       name:"测试入门到精通",
                       amount:2,
                       price:3000
                   },{
                       id:"DN004",
                       name:"安卓高级开发",
                       amount:2,
                       price:6000
                   }
               ],
               computed:{  //实时计算
                   toCount:function () {
                       console.log("111")
                       var vm = this;
                       vm.totalPrice = 0;
                       this.message.forEach(function (mess) {
                           vm.totalPrice += parseInt(mess.price * mess.amount)
                       });

                       return this.totalPrice;
                   }
               },
               mounted:function () {
                   console.log("yyy")
                   this.animatenum = 40000;
               }
           }
       })
   </script>
</body>
</html>
